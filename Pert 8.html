<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Dengan Objek teks</title>
</head>
<body>
    <!--NIM, NAMA, JENIS KELAMIN, AGAMA, STATUS, JURUSAN, KOMENTAR-->
    <form>
        <h1>Form Pendaftaran</h1><hr>
        <pre>
NIM             : <input type="text" size="25" name="nim">
NAMA            : <input type="text" size="25" name="nama">

JENIS KELAMIN   : <input type="radio" name="jkel" value="Pria">Pria <input type="radio" name="jkel" value="Wanita">Wanita

AGAMA           : <select name="agama">
    <option value="Islam">Islam</option>
    <option value="Katholik">Katholik</option>
    <option value="Kristen">Kristen</option>
    <option value="Hindu">Hindu</option>
    <option value="Buddha">Buddha</option>
</select>

STATUS          : <input type="radio" name="status" value="Kawin">Kawin <input type="radio" name="status" value="BelumKawin">Belum Kawin

JURUSAN         : <select name="jurusan" size="1">
        <option value="Teknik Inforamtika">Teknik Inforamtika</option>
        <option value="Manajemen Imformatika">Manajemen Inforamtika</option>
        <option value="Teknik Komputer">Teknik Komputer</option>
        <option value="Teknik Industri">Teknik Industri</option>
        <option value="Teknik Elektro">Teknik Elektro</option>
        <option value="Teknik Sipil">Teknik Sipil</option>
        <option value="Teknik Arsitektur">Teknik Arsitektur</option>
        <option value="Teknik Perencanaan">Teknik Perencanaan</option>
</select>

KETERANGAN      : <textarea name="ket" rows="3" cols="30"></textarea>
        </pre>
        <br>
        <input type="button" value="kirim">
        <input type="reset" value="ulang">
        
    </form>
</body>
</html>
